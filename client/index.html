<body onload="exitVideoMode()">
    <div id="container">

        <div id="video-card" class="card">
            <div class="card-body">
                <video autoplay="true" id="video-element"></video>
                <div id="counter"></div>
                <div id="progress"></div>
            </div>
        </div>

        <div id="menu-card" class="card">
            <div class="card-body">
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="photo({  })">Photo</button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="photo({ print: true })">Photo + Print</button>
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" onclick="photo({ shots: 4, montage: true })">Montage + Print</button>
            </div>
        </div>
